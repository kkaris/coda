<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Voice Transcription</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .transcript-box {
            min-height: 300px;
            max-height: 500px;
            overflow-y: auto;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            padding: 1rem;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        .recording-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            background-color: #dc3545;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .status-message {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Real-time Voice Transcription</h3>
                    </div>
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <button id="recordBtn" class="btn btn-lg btn-success">
                                <i class="bi bi-mic-fill"></i> Start Recording
                            </button>
                            <div id="recordingStatus" class="mt-3" style="display: none;">
                                <span class="recording-indicator"></span>
                                <span class="text-danger fw-bold">Recording...</span>
                            </div>
                        </div>
                        
                        <div id="statusMessage" class="alert alert-info status-message" style="display: none;"></div>
                        
                        <div class="mb-3">
                            <label class="form-label fw-bold">Transcription:</label>
                            <div id="transcript" class="transcript-box">
                                <p class="text-muted">Click "Start Recording" to begin...</p>
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <button id="clearBtn" class="btn btn-outline-secondary">
                                <i class="bi bi-trash"></i> Clear Transcript
                            </button>
                            <button id="copyBtn" class="btn btn-outline-primary">
                                <i class="bi bi-clipboard"></i> Copy to Clipboard
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        let ws = null;
        let mediaRecorder = null;
        let audioContext = null;
        let isRecording = false;
        let transcriptText = '';

        const recordBtn = document.getElementById('recordBtn');
        const recordingStatus = document.getElementById('recordingStatus');
        const transcript = document.getElementById('transcript');
        const clearBtn = document.getElementById('clearBtn');
        const copyBtn = document.getElementById('copyBtn');
        const statusMessage = document.getElementById('statusMessage');

        function showStatus(message, type = 'info') {
            statusMessage.className = `alert alert-${type} status-message`;
            statusMessage.textContent = message;
            statusMessage.style.display = 'block';
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 3000);
        }

        async function startRecording() {
            try {
                // Connect to WebSocket
                ws = new WebSocket('ws://localhost:8000/ws');
                
                ws.onopen = () => {
                    console.log('WebSocket connected');
                    showStatus('Connected to server', 'success');
                };

                ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    if (data.transcript) {
                        transcriptText += data.transcript + ' ';
                        transcript.innerHTML = `<p>${transcriptText}</p>`;
                        transcript.scrollTop = transcript.scrollHeight;
                    }
                    if (data.annotations) {
                        transcriptText += data.annotations;
                        transcript.innerHTML = `<p>${transcriptText}</p>`;
                        transcript.scrollTop = transcript.scrollHeight;
                    }
                    if (data.error) {
                        showStatus(`Error: ${data.error}`, 'danger');
                    }
                };

                ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    showStatus('Connection error. Make sure the server is running.', 'danger');
                    stopRecording();
                };

                ws.onclose = () => {
                    console.log('WebSocket disconnected');
                };

                // Get user media
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        channelCount: 1,
                        sampleRate: 16000,
                        sampleSize: 16,
                        volume: 1.0
                    } 
                });

                // Create audio context for processing
                audioContext = new AudioContext({ sampleRate: 16000 });
                const source = audioContext.createMediaStreamSource(stream);
                const processor = audioContext.createScriptProcessor(4096, 1, 1);

                source.connect(processor);
                processor.connect(audioContext.destination);

                processor.onaudioprocess = (e) => {
                    if (!isRecording) return;
                    
                    const inputData = e.inputBuffer.getChannelData(0);
                    const pcmData = new Int16Array(inputData.length);
                    
                    // Convert float32 to int16
                    for (let i = 0; i < inputData.length; i++) {
                        const s = Math.max(-1, Math.min(1, inputData[i]));
                        pcmData[i] = s < 0 ? s * 0x8000 : s * 0x7FFF;
                    }
                    
                    if (ws && ws.readyState === WebSocket.OPEN) {
                        ws.send(pcmData.buffer);
                    }
                };

                isRecording = true;
                recordBtn.textContent = 'Stop Recording';
                recordBtn.classList.remove('btn-success');
                recordBtn.classList.add('btn-danger');
                recordingStatus.style.display = 'block';

            } catch (error) {
                console.error('Error starting recording:', error);
                showStatus('Failed to start recording. Please check microphone permissions.', 'danger');
            }
        }

        function stopRecording() {
            isRecording = false;
            
            if (ws) {
                ws.close();
                ws = null;
            }
            
            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }
            
            recordBtn.textContent = 'Start Recording';
            recordBtn.classList.remove('btn-danger');
            recordBtn.classList.add('btn-success');
            recordingStatus.style.display = 'none';
        }

        recordBtn.addEventListener('click', () => {
            if (!isRecording) {
                startRecording();
            } else {
                stopRecording();
            }
        });

        clearBtn.addEventListener('click', () => {
            transcriptText = '';
            transcript.innerHTML = '<p class="text-muted">Click "Start Recording" to begin...</p>';
            showStatus('Transcript cleared', 'info');
        });

        copyBtn.addEventListener('click', () => {
            if (transcriptText) {
                navigator.clipboard.writeText(transcriptText).then(() => {
                    showStatus('Copied to clipboard!', 'success');
                }).catch(() => {
                    showStatus('Failed to copy', 'danger');
                });
            } else {
                showStatus('No text to copy', 'warning');
            }
        });
    </script>
</body>
</html>
